<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body dir="rtl">
    <h1> به وبسایت دوم دوره ی جنگو خوش آمدید</h1>
    <h2> 
        نمایش تمامی تاریخ های دسترسی
    </h2>

    {% if insert_karbar %}

    <table class="tbl" border="12" >
        <thead>
            <th>نام </th><th> نام خانوادگی </th><th>ایمیل</th>
        </thead>
        
        <tbody>
            {% for uzr in insert_karbar %}

            <tr>
                <td>{{ uzr.fname }}</td><td>{{ uzr.lname }}</td><td>{{ uzr.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
        <h2>مطبی برای نمایش وجود ندارد</h2>
    {% endif %}
</body>
</html>
