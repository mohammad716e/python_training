<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  body{

  }
  </style>
</head>

<body>


<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <ul class="navbar-nav mr-auto">

        </li>

          <a class="nav-link" href="{% url 'basic_opr_app:uzr_login' %}">ورود به حساب </a>
        </li> -->

        {% if user.is_authenticated %}

        <li class="nav-item btn  ">
          <a class="nav-link" href="{% url 'logout' %}">خروج از حساب </a>
        </li>
        <li class="nav-item btn  ">
          <a class="nav-link" href="{% url 'special' %}">ویژه</a>
        </li>
        <!-- <li class="nav-item btn  ">
          <img src="" alt="" >
        </li> -->

        {% else %}
        <li class="nav-item btn  ">
          <a class="nav-link" href="{% url 'basic_opr_app:uzr_login' %}">ورود به حساب </a>
        </li>
        {% endif %}
        <!-- Dropdown -->
        <!-- <li class="nav-item btn   dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li> -->
  
      </ul>
      <!-- Links -->
  
      <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->
  
  </nav>
  <!--/.Navbar-->
  <div style="margin: 6em"></div>
<div class="container text-right" dir="rtl">

  <!-- Start your project here-->
    {% block body_block %}
    {% endblock %}
  <!-- Start your project here-->

</div>


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
